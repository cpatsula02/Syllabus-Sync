{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Analysis Results</h1>
    <div class="list-group">
    {% for result in results %}
        <div class="list-group-item">
            <h5 class="mb-1">{{ result.item }}</h5>
            <p class="mb-1">{{ result.analysis }}</p>
        </div>
    {% endfor %}
    </div>
    <div class="mt-4">
        <a href="/" class="btn btn-primary">Analyze Another Document</a>
    </div>
</div>
{% endblock %}
